<!doctype html>
<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/custom/main.css">

    <script src="./js/model.js"></script>
    <script src="./js/controller.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1>Tic-Tac-Toe</h1>
    </nav>


    <div class="container">
        <tr>
            <td>
                <button id="zz" class="inputButtons btn btn-light"></button>
            </td>
            <td>
                <button id="zo" class="inputButtons btn btn-light"></button>
            </td>
            <td>
                <button id="zt" class="inputButtons btn btn-light"></button>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <button id="oz" class="inputButtons btn btn-light"></button>
            </td>
            <td>
                <button id="oo" class="inputButtons btn btn-light"></button>
            </td>
            <td>
                <button id="ot" class="inputButtons btn btn-light"></button>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <button id="tz" class="inputButtons btn btn-light"></button>
            </td>
            <td>
                <button id="to" class="inputButtons btn btn-light"></button>
            </td>
            <td>
                <button id="tt" class="inputButtons btn btn-light"></button>
            </td>
        </tr>

        <h2 id="resultArea"></h2>

        <button id="clearButton">Clear Game</button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
